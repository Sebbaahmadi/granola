{% extends 'base.html' %}

{% load static %}

{% block content %}

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>contact form</title>

    <style>
        #fcf-form {

            display: block;

        }



        .fcf-body {

            margin: 0;

            font-family: -apple-system, Arial, sans-serif;

            font-size: 1rem;

            font-weight: 400;

            line-height: 1.5;

            color: #212529;

            text-align: left;

            background-color: #fff;

            padding: 30px;

            padding-bottom: 10px;

            border: 1px solid #ced4da;

            border-radius: 0.25rem;

            max-width: 100%;

        }


        .fcf-form-group {

            margin-bottom: 1rem;

        }



        .fcf-input-group {

            position: relative;

            display: -ms-flexbox;

            display: flex;

            -ms-flex-wrap: wrap;

            flex-wrap: wrap;

            -ms-flex-align: stretch;

            align-items: stretch;

            width: 100%;

        }



        .fcf-form-control {

            display: block;

            width: 100%;

            height: calc(1.5em + 0.75rem + 2px);

            padding: 0.375rem 0.75rem;

            font-size: 1rem;

            font-weight: 400;

            line-height: 1.5;

            color: #495057;

            background-color: #fff;

            background-clip: padding-box;

            border: 1px solid #ced4da;

            outline: none;

            border-radius: 0.25rem;

            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;

        }



        .fcf-form-control:focus {

            border: 1px solid #313131;

        }



        select.fcf-form-control[size],
        select.fcf-form-control[multiple] {

            height: auto;

        }



        textarea.fcf-form-control {

            font-family: -apple-system, Arial, sans-serif;

            height: auto;

        }



        label.fcf-label {

            display: inline-block;

            margin-bottom: 0.5rem;

        }



        .fcf-credit {

            padding-top: 10px;

            font-size: 0.9rem;

            color: #545b62;

        }



        .fcf-credit a {

            color: #545b62;

            text-decoration: underline;

        }



        .fcf-credit a:hover {

            color: #0056b3;

            text-decoration: underline;

        }



        .fcf-btn {

            display: inline-block;

            font-weight: 400;

            color: #212529;

            text-align: center;

            vertical-align: middle;

            cursor: pointer;

            -webkit-user-select: none;

            -moz-user-select: none;

            -ms-user-select: none;

            user-select: none;

            background-color: transparent;

            border: 1px solid transparent;

            padding: 0.375rem 0.75rem;

            font-size: 1rem;

            line-height: 1.5;

            border-radius: 0.25rem;

            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;

        }



        @media (prefers-reduced-motion: reduce) {

            .fcf-btn {

                transition: none;

            }

        }



        .fcf-btn:hover {

            color: #212529;

            text-decoration: none;

        }



        .fcf-btn:focus,
        .fcf-btn.focus {

            outline: 0;

            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);

        }



        .fcf-btn-primary {

            color: #fff;

            background-color: #007bff;

            border-color: #007bff;

        }



        .fcf-btn-primary:hover {

            color: #fff;

            background-color: #0069d9;

            border-color: #0062cc;

        }



        .fcf-btn-primary:focus,
        .fcf-btn-primary.focus {

            color: #fff;

            background-color: #232a31;

            border-color: #0062cc;

            box-shadow: 0 0 0 0.2rem rgba(85, 97, 110, 0.5);

        }



        .fcf-btn-lg,
        .fcf-btn-group-lg>.fcf-btn {

            padding: 0.5rem 1rem;

            font-size: 1.25rem;

            line-height: 1.5;

            border-radius: 0.3rem;

        }



        .fcf-btn-block {

            display: block;

            width: 100%;

        }



        .fcf-btn-block+.fcf-btn-block {

            margin-top: 0.5rem;

        }



        input[type="submit"].fcf-btn-block,
        input[type="reset"].fcf-btn-block,
        input[type="button"].fcf-btn-block {

            width: 100%;

        }

        .mapouter {
            margin: 0;
        }
    </style>



    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name='robots' content='max-image-preview:large' />





    <title>CONTACT</title>




</head>

<body>


    <div class="fcf-body">



        <div id="fcf-form">

            <h3 class="fcf-h3">Contact us </h3>
            <h6> Any questions? Feel free to contact us. Our team is delighted to help you anytime! </h6>

            <div class="fcf-form-class" style="font-family: 'Times New Roman', Times, serif">


                <form id="ContactForm" name="ContactForm" method="post" action="{% url 'cContact' %}">

                    {% csrf_token %}


                    <div class="fcf-form-group">

                        <label for="Name" class="fcf-label">Your name</label>

                        <div class="fcf-input-group">

                            <input type="text" id="Name" name="Name" class="fcf-form-control" required>

                        </div>

                    </div>



                    <div class="fcf-form-group">

                        <label for="Email" class="fcf-label">Your email address</label>

                        <div class="fcf-input-group">

                            <input type="email" id="Email" name="Email" class="fcf-form-control" required>

                        </div>

                    </div>



                    <div class="fcf-form-group">

                        <label for="Message" class="fcf-label">Your message</label>


                        <div class="fcf-input-group">

                            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
                                required></textarea>

                        </div>
                        <br>
                        <br>
                        <div class="fcf-form-group">
                            <button type="submit" name="submit" id="fcf-button"
                                class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
                                onclick="document.getElementById('ContactForm').submit();">Send Message</button>
                        </div>
                </form>
                <hr>

                <div style="width: 45% ;">
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                                src="https://maps.google.com/maps?q=Yanbu%20Industrial%20City,%20Al%20Madinah,%20Saudi%20Arabia%20&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                                href="https://putlocker-is.org">putlocker</a><br>
                            <style>
                                .mapouter {
                                    position: relative;
                                    text-align: right;
                                    height: 500px;
                                    width: 600px;
                                }
                            </style><a href="https://www.embedgooglemap.net">google map location for website</a>
                            <style>
                                .gmap_canvas {
                                    overflow: hidden;
                                    background: none !important;
                                    height: 500px;
                                    width: 600px;
                                }
                            </style>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-center">
                    <a href="https://www.instagram.com/reloadbites/?igshid=YmMyMTA2M2Y=">
                        <img src="{% static 'page\images\insta.png' %}" alt="insta logo" width="50" height="50">
                    </a>
                    <a href="https://api.whatsapp.com/send?phone=+966595464040">
                        <img src="{% static 'page\images/whatappp.png' %}" alt="" width="60" height="60" style="margin-left: 5px;">
                    </a>
                </div>
            </div>

        </div>



    </div>

</body>

</html>


{% endblock %}
